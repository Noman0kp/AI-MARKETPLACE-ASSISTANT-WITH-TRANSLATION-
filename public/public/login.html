<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Artisan Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
  max-width: 400px;
  margin: 5rem auto;
  padding: 2rem;
  border-radius: 20px;

  /* Fallback for Safari or unsupported browsers */
  background: rgba(255, 255, 255, 0.7);

  /* Frosted glass effect (works in modern browsers) */
  -webkit-backdrop-filter: blur(12px); /* Safari fix */
   backdrop-filter: blur(12px);

  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
}


    .login-container h2 {
      margin-bottom: 1rem;
    }

    .role-select {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }

    .role-select button {
      flex: 1;
      margin: 0 0.3rem;
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #81c7f5;
      color: white;
      transition: background 0.2s, transform 0.2s;
    }

    .role-select button:hover {
      background: #66b2f5;
      transform: translateY(-2px);
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .login-container button.submit {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #81c7f5;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .login-container button.submit:hover {
      background: #66b2f5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Role Selection -->
    <div class="role-select">
      <button id="buyerBtn">Buyer</button>
      <button id="sellerBtn">Seller</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="submit">Login</button>
    </form>
  </div>

  <script>
    let selectedRole = "";

    document.getElementById("buyerBtn").addEventListener("click", () => {
      selectedRole = "buyer";
      alert("Buyer login not available in prototype. Please select Seller.");
    });

    document.getElementById("sellerBtn").addEventListener("click", () => {
      selectedRole = "seller";
      alert("Seller selected. Please login.");
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      if (selectedRole === "seller") {
        // âœ… Redirect seller to AI description page
        window.location.href = "index.html";
      } else {
        alert("Please select 'Seller' to login in this prototype.");
      }
    });
  </script>
</body>
</html>
